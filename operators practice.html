    <script>
            var a = 20;
            var b = 50;
        
         
         
            document.write("a + b = ");
            c = a + b;
            document.write(c);
          
            document.write("a - b = ");
            c = a - b;
            document.write(c);
         
            document.write("a / b = ");
            c = a / b;
            document.write(c);
         
            document.write("a % b = ");
            c = a % b;
            document.write(c);
            
            a = ++a;
            document.write("++a = ");
            c = ++a;
            document.write(c);
            
            b = --b;
            document.write("--b = ");
            c = --b;
            document.write(c);


          
    </script>
